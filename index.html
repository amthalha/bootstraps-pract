<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" >
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="rows=4"></div>
      <h1>Create An Account</h1>
    <form>
        <div class="form-group">
            <label for="full-name">Full Name</label>
          <input type="text" class="form-control" id="full-name">
        </div>
        <div class="form-group">
            <label for="email-id">Email Id</label>
          <input type="text" class="form-control" id="email-id">
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
          <input type="password" class="form-control" id="pass">
        </div>
        <div class="form-group">
            <label for="pass1">Confirm Password</label>
          <input type="password" class="form-control" id="pass1">
        </div>
        <div class="form-group">
            <label for="ph nu">Phone Number</label>
          <input type="number" class="form-control" id="ph nu"Required>
        </div>
        <div class="form-group">
                <label for="count">Country</label>
                <select class="form-control" id="count">
                  <option>India</option>
                  <option>Pakistan</option>
                  <option>SriLanka</option>
                  <option>Africa</option>
                  <option>china</option>
                </select>
              </div>
        
    
        <div class="form-group">
            <label for="gend">Gender</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
        </div>
        <div class="form-group">
            <label for="lang">Languages</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Tamil
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck1">
                  English
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck1">
                  Hindi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                <label class="form-check-label" for="defaultCheck1">
                  Arabic
                </label>
              </div>
        </div>
        <div class="form-group">
            <label for="Bio">Bio Graphy</label>
            <textarea class="form-control" id="bio" rows="3"></textarea>
        </div>
        
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1"Required>
          <label class="form-check-label" for="exampleCheck1">I accept all terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
</div>
</body>
</html>
